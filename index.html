<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./image/logo1.png" type="image/x-icon">
    <title>PH Tube</title>

    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                'primary-color': '#FF1F3D',
            }
            }
        }
        }
    </script>

</head>
<body class="font-inter">

    <!-- nav section -->
    <header class="container mx-auto px-10 py-6">
        <nav class="flex flex-col md:flex-row gap-3 justify-between items-center">
            <img src="./image/logo.png" alt="logo" class="w-36 h-8">
            <button onclick="handleSortButton()" id="sort-button" class="bg-[#252525] bg-opacity-20 px-4 py-1 rounded font-medium">Sort by view</button>
            <button onclick="handleBlogButton()" class="bg-primary-color px-4 py-1 text-white rounded font-medium">Blog</button>
        </nav>
    </header>
    <hr class="mx-10 border border-[#171717] border-opacity-20">

    <!-- main section -->
    <main class="container mx-auto px-10 pb-8">
        <!-- tab section -->
        <div id="tab-container" class="tabs flex justify-center gap-5 my-8">
            
        </div>

        <!-- card section -->
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mb-10">

        </div>
        <!-- no content section -->
        <div id="no-content-container" class="flex justify-center items-center pb-10 md:pb-0 lg:pt-8">

        </div>
    </main>
    
    <script src="./js/index.js"></script>
    <script src="./js/navigate.js"></script>
</body>
</html>
